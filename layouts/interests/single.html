{{ define "main" }}
<div class="post">
    <div class="post-head primary-anim">
        <h1>{{ .Title }}</h1>
    </div>

    <div class="post-content">
        <div class="tertiary-anim">{{ .Content }}</div>
    </div>
</div>
<footer class="tertiary-anim">{{ partial "footer.html" . }}</footer>
{{ end }}
