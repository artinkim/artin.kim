{{ define "main" }}
<main>
    <header>{{ partial "header.html" . }}</header>
    <div class="post">
        <div class="post-head primary-anim">
            <h1>{{ .Title }}</h1>
        </div>

        <div class="post-content">
            <div class="secondary-anim">{{ .Content }}</div>
        </div>
    </div>
</main>
{{ end }}
